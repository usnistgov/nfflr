[build-system]
requires = ["setuptools >= 40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nfflr"
version = "0.4.1"
requires-python = ">=3.8,<3.13"
description = "neural force field learning toolkit"
readme = "README.md"
authors = [
    {name = "Brian DeCost", email = "brian.decost@nist.gov"}
]
dependencies = [
    "ase",
    "ray[tune]",
    "numpy",
    "scipy",
    "torch",
    "typer",
    "einops",
    "pandas",
    "pynvml",
    "pykeops",
    "pynvml>=11.5.3",
    "lmdb>=1.6.2",
    "mendeleev",
    "matplotlib",
    "cached-path",
    "platformdirs",
    "plum-dispatch",
    "pytorch-ignite",
    "py-config-runner",
    "jarvis-tools>=2021.07.19"
]

[project.optional-dependencies]
dgl = [ "dgl" ]

